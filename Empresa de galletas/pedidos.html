	<h1>Ponte en contacto con nosotros aqui:</h1>
    <div class="form-content">

        <h3>Contacto</h3>
        <form class="form-register" action="https://formspree.io/f/xdoqrbgq" method="POST">

            <label for="name">Nombre y apellido</label>
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre y apellido" required><br>

            <label for="phone">Teléfono</label>
            <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingresa tu numero de teléfono" required><br>

            <label for="email">Email</label>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresa tu correo electrónico" required><br>

            <label for="message">Mensaje</label>
            <textarea class="controls" name="mensaje" id="mensaje" placeholder="Ingresa tu mensaje" rows="4" required></textarea><br>

            <input class="botons" type="submit" value="Enviar">
            


        </form>
    </div>
